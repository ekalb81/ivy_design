<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>{{ .Page.Title }}</title>
</head>

<body>
    <header>
        <span class="title">Ivy Wallace Design</span>
        <nav class="nav-menu">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
            <a href="https://www.linkedin.com/in/ivywallace" target="_blank">
                {{ $image := resources.Get "LinkedIn-Blue-14-2x.png" }}
                <img style="width: 100%;" src="{{ $image.RelPermalink }}" width="{{ $image.Width }}"
                    height="{{ $image.Height }}" alt="">
            </a>
        </nav>
    </header>
    {{ block "main" . }}
    {{ end }}
</body>

</html>
