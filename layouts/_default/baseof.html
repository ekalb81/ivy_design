<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>{{ .Page.Title }}</title>
</head>

<body>
    <header>
        <span class="title">Ivy Wallace Design</span>
        <div></div>
        <nav class="nav-menu">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
        </nav>
    </header>
    {{ block "main" . }}
    {{ end }}
</body>

</html>
